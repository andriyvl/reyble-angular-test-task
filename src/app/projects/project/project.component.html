<div class="user-container">
  <img class="user-image" [src]="user.avatar_url" alt="profile-photo" />
  <div class="user__details">
    <p class="user__name">{{ user.login }}</p>
    <p class="user__project-count">Number of projects: {{ projects.length }}</p>
  </div>
</div>
<div class="projects-container">
  <div *ngFor="let project of projects" class="project">
    <div class="project__details">
      <a class="project__url" [href]="project.html_url" target="_blank">
        <h5 class="project__name">{{ project.name }}</h5>
      </a>
      <p class="project__created-data">{{ project.created_at | date: 'MMM d, y' }}</p>
    </div>
    <div class="project__description-container">
      <p class="project__description">{{ project.body }}</p>
    </div>
  </div>
</div>
